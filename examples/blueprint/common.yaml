tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.1/types.yaml

inputs:

  cfy_tenant:
    type: string
    default: default_tenant

  cfy_password:
    type: string
    default: admin

  cfy_user:
    type: string
    default: admin

  cfy_host:
    type: string
    default: 127.0.0.1

node_types:
  server_type:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      use_external_resource:
        default: false
      resource_id:
        default: ''
    interfaces:
      maintenance:
        suspend:
          implementation: scripts/suspend.py
          executor: central_deployment_agent
        resume:
          implementation: scripts/resume.py
          executor: central_deployment_agent

###############################################################################
# Node templates section
###############################################################################
node_templates:

  clienttools_build:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/tools-install.sh
        start:
          implementation: scripts/prepare-mount.sh
          inputs:
            # mount params
            CFY_USER: { get_input: cfy_user }
            CFY_PASSWORD: { get_input: cfy_password }
            CFY_TENANT: { get_input: cfy_tenant }
            CFY_HOST: { get_input: cfy_host }
        delete:
          implementation: scripts/code-delete.sh
      maintenance:
        mount: scripts/mount.py
        unmount: scripts/unmount.py
    relationships:
    - target: kubeinstance
      type: cloudify.relationships.contained_in

  docker:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/docker-uninstall.sh
        start:
          implementation: scripts/docker-install.sh
        delete:
          implementation: scripts/docker-uninstall.sh
    relationships:
    - target: clienttools_build
      type: cloudify.relationships.contained_in

  kubenetes:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/kubernetes-uninstall.sh
        start:
          implementation: scripts/kubernetes-install.sh
        delete:
          implementation: scripts/kubernetes-uninstall.sh
    relationships:
    - target: docker
      type: cloudify.relationships.contained_in

  kubemanager_docker:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/docker-uninstall.sh
        start:
          implementation: scripts/docker-install.sh
        delete:
          implementation: scripts/docker-uninstall.sh
    relationships:
    - target: kubemanager
      type: cloudify.relationships.contained_in

  tools_build:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/tools-install.sh
        configure:
          implementation: scripts/code-download.sh
        start:
          implementation: scripts/code-build.sh
        delete:
          implementation: scripts/code-delete.sh
    relationships:
    - target: kubemanager_docker
      type: cloudify.relationships.contained_in

  manager_kubenetes:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/kubernetes-uninstall.sh
        start:
          implementation: scripts/kubernetes-install.sh
        delete:
          implementation: scripts/kubernetes-uninstall.sh
    relationships:
    - target: tools_build
      type: cloudify.relationships.contained_in

  config_export:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/kubernetes-master-config.sh
          inputs:
            CFY_USER: { get_input: cfy_user }
            CFY_PASSWORD: { get_input: cfy_password }
            CFY_TENANT: { get_input: cfy_tenant }
            CFY_HOST: { get_input: cfy_host }
        start:
          implementation: scripts/export_config.py
    relationships:
    - target: manager_kubenetes
      type: cloudify.relationships.contained_in

  kubenetes_slave:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/kubernetes-join.sh
          inputs:
            TOKEN: { get_attribute: [config_export, token] }
            IP: { get_attribute: [kubemanager, ip] }
    relationships:
    - target: kubenetes
      type: cloudify.relationships.contained_in
    - target: config_export
      type: cloudify.relationships.depends_on

  server:
    type: server_type
    properties:
      resource_id: KubenetesSubActions
